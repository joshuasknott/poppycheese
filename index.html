<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Poppy's Great Cheese Escape</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Poppy's Great Cheese Escape!</h1>
      <p>Collect as much cheese as possible! Avoid the red obstacles!</p>
      <button id="start-button">Click to Start</button>
    </div>
    <h1 id="title">Poppy's Great Cheese Escape!</h1>
    <div id="win-screen">
      <h1>Game Over!</h1>
      <p id="final-score">Final Score: 0</p>
      <p id="high-score-display">High Score: 0</p>
      <button id="restart-button">Play Again</button>
    </div>
    <div id="scoreboard">
      <span id="current-score">Score: 0</span>
      <span id="high-score">Best: 0</span>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
